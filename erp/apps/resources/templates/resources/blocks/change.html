{% load i18n %}
<div class="widget">
	<form action="{% url resource_update userForm.user_id %}" class="form" id="form" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	    <fieldset>
	        <div class="title"><img src="/assets/images/icons/dark/list.png" alt="" class="titleIcon"><h6>{% trans 'Change user' %}</h6></div>
	            <div class="formRow" style="display: none;">
	                <div class="formRight">
	                     <input name="user_id" type="text" id="user_id" value="{{ userForm.user_id }}"/>
	                </div>
	                <div class="clear"></div>
	            </div>
	        {% for field in userForm %}
	            <div class="formRow" style="{% if field.name in userForm.hidden %} display:none; {% endif %}">
	                <label>{{ field.label }}</label>
	                <div class="formRight">
	                    {{ field.errors }}
	                    {{ field }}
	                    {% if field.help_text %}
	                        <span class="formNote">
	                            {{ field.help_text }}
	                        </span>
	                    {% endif %}
	                </div>
	                <div class="clear"></div>
	            </div>	            
	        {% endfor %}
			{% if userDetail.canEdit or userDetail.officeManager %}
	          <div class="formSubmit"><input type="submit" value="{% trans 'Save changes' %}" class="redB"></div>
	          {% endif %}
	    </fieldset>
	</form>
</div>
