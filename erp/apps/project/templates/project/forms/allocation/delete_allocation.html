{% load i18n %}

<div class="wrapper" style="margin:0 !important; padding:0 !important;">

    <div class="widget" style="margin:0 !important; padding:0 !important;">
        <!-- Form -->
        <form action="{% url delete_allocation allocation.id %}" class="form ts" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <div class="title"><img src="/assets/images/icons/dark/list.png" alt="" class="titleIcon" /><h6>{% trans 'Delete allocation' %}</h6></div>
                <div class="formRow">
                    <p>{% trans 'Are you sure you want to delete following allocation?' %}</p>
                    <br />
                    <h4>{{ allocation.Resource }}</h4>
                    <p>{% trans 'Duration' %}: {{ allocation.Start }}&ndash;{{ allocation.End }}</p>
                </div>

                <div class="formSubmit">
                    <a href="#" title="" class="button redB cbox-close" style="margin: 5px;"><span>{% trans 'Cancel' %}</span></a>
                    <input type="submit" value="{% trans 'Delete' %}" class="blueB">
                </div>

            </fieldset>
        </form>
    </div>
</div>
